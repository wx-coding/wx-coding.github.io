# 网站基础信息
baseURL = "/"  # GitHub Pages 地址
languageCode = "zh-CN"
title = "wx-coding"
theme = "PaperMod"
enableRobotsTXT = true
defaultContentLanguage = "zh"

# 分页（新写法）
[pagination]
  pagerSize = 10   # 每页文章数量


# 多语言支持
[languages]
  [languages.zh]
    languageName = "中文"
    weight = 1

# 菜单设置
[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 2

  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 3

[params]
  description = "wx-coding，分享技术与生活。"
  showReadingTime = true
  dateFormat = "2006-01-02"
  showToc = true
  enableEmoji = true
  ShowCodeCopyButtons = true     # 开启代码块右上角复制按钮
  tocPosition = "right"    # 目录显示在右侧
  tocOpen = true           # 默认展开目录
  assets = { favicon = "favicon.png", favicon16x16 = "favicon-16x16.png", favicon32x32 = "favicon-32x32.png", apple_touch_icon = "apple-touch-icon.png", safari_pinned_tab = "safari-pinned-tab.svg" }


[markup]
  [markup.highlight]
    noClasses = false            # 用 CSS 控制高亮（推荐）
    codeFences = true            # 启用代码块
    guessSyntax = true           # 自动猜测语言
    lineNos = false              # 是否显示行号（可改成 true）
    style = "github"             # 使用 GitHub 风格的语法高亮