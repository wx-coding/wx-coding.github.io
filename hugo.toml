# 网站基础信息
baseURL = "/"  # GitHub Pages 地址
languageCode = "zh-CN"
title = "wx-coding"
theme = "PaperMod"
enableRobotsTXT = true
defaultContentLanguage = "zh"

# 分页（新写法）
[pagination]
  pagerSize = 10   # 每页文章数量


# 多语言支持
[languages]
  [languages.zh]
    languageName = "中文"
    weight = 1

# 菜单设置
[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 2

  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 3

[params]
  description = "wx-coding，分享技术与生活。"
  showReadingTime = true
  dateFormat = "2006-01-02"
  showToc = true
  enableEmoji = true
  tocPosition = "right"    # 目录显示在右侧
  tocOpen = false           # 默认展开目录
