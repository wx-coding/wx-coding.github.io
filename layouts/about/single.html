{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>
</article>

<style>
.post-content h1 {
  font-size: 2.5rem;
  margin-bottom: 2rem;
  text-align: center;
}

.post-content img[alt="头像"] {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin: 0 auto 2rem;
  display: block;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.post-content strong {
  color: var(--primary);
  font-size: 1.2rem;
}

.post-content p {
  margin: 0.5rem 0;
}

.post-content blockquote {
  margin: 2rem 0;
  padding: 1rem;
  border-left: 4px solid var(--primary);
  background-color: var(--code-bg);
  font-style: italic;
}

.post-content blockquote p {
  margin: 0;
  font-size: 1.1rem;
}
</style>
{{ end }}
